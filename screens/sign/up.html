<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se no ChatGIC - Seu assistente de conversação inteligente">
    <meta name="keywords" content="chatgic, cadastro, registro, chat, ia, inteligência artificial">
    <meta name="author" content="ChatGIC">
    <title>Cadastro - ChatGIC</title>
    <link rel="icon" type="image/png" href="../../assets/icons/logo-site.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="login-container">
        <header class="title-container">
            <img src="../../assets/icons/logo-site.png" alt="Logo ChatGIC" class="logo-site">
            <h1>ChatG<span style="color: #4a90e2;">IC</span></h1>
        </header>
        <p>Ainda não possui cadastro?</p>
        <form>
            <section class="input-container">
                <input type="email" placeholder="Email" id="email" aria-label="Email">
            </section>
            <section class="input-container">
                <input type="password" placeholder="Senha" id="password" aria-label="Senha">
                <button class="toggle-password" type="button" aria-label="Mostrar/ocultar senha">
                    <img src="../../assets/icons/eye.svg" alt="Mostrar senha" class="eye-icon">
                </button>
            </section>
            <section class="button-container">
                <button type="button" id="signupButton">Cadastre-se</button>
            </section>
        </form>
        <nav class="switch-auth">
            <a href="in.html" class="auth-link">Log in</a>
        </nav>
    </main>
    <script src="script.js"></script>
</body>
</html>
